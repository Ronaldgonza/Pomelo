<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Iniciar Sesión</title>
  </head>
  <body>
    <div class="container__login">
      <form class="form__login">
        <h2>Inicia Sesión</h2>

        <div class="form__container">
          <input
            type="email"
            id="email"
            class="form__input"
            placeholder="Email:"
          />
          <input
            type="password"
            id="password"
            class="form__input"
            placeholder="Contraseña:"
          />

          <button class="button">Ingresar</button>
        </div>

        <div class="form__infoText">
          ¿Se te olvidó la contraseña?
          <a href="#" class="form__link__login">Entra aquí</a>
        </div>

        <div class="form__infoText">
          ¿No tienes cuenta?
          <a href="register.html" class="form__link__login">Registrate</a>
        </div>
      </form>

      <img
        class="image__form"
        src="../Media/Login/ilustration-login.svg"
        alt=""
      />
    </div>
  </body>
</html>
