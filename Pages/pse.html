<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="image/Icons/icon.png" type="image/x-icon" />
        <link rel="stylesheet" href="../Styles/styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300&display=swap"
            rel="stylesheet" />
        <title>Conjunto Residencial Pomelo | PSE</title>
    </head>

    <body>
        <header>
            <!-- Ingrese el código aquí -->
        </header>

        <main class="main">
            <div class="container__form__pse">
                <div class="grid__container__info_pse">
                    <div class="grid-item">
                        <h3>Nombre del convenio</h3>
                        <p>CONJUNTO RESIDENCIAL POMELO - PROPIEDAD HORIZONTAL</p>
                    </div>
                    <div class="grid-item">
                        <h3>Direccion</h3>
                        <p>Carrera 36a 15 a 34</p>
                    </div>
                    <div class="grid-item">
                        <h3>Ciudad</h3>
                        <p>Bogotá D.C</p>
                    </div>
                </div>
                <div class="grid__container__info_pse">
                    <div class="grid-item">
                        <img src="../Media/Home/ePayCo.png" alt="ePayCo">
                    </div>
                    <div class="grid-item container_p">
                        <div class="container__inputs container_l">
                            <p> Número de torre:</p>
                            <p> Numero de apartamento:</p>
                            <p> Email:</p>
                            <p> Celular: </p>
                            <p> Valor Total a pagar:</p>
                        </div>
                    </div>
                    <div class="grid-item">
                        <div class="container__inputs">
                            <input type="number" name="ntorre" id="ntorre" placeholder="No. Torre">
                            <input type="number" name="napto" id="napto" placeholder="No. Apto">
                            <input type="email" name="correo" id="correo" placeholder="Correo Electronico">
                            <input type="number" name="celular" id="celular" placeholder="No. Celular">
                            <input type="number" name="totalpagar" id="totalpagar" placeholder="Total a pagar">
                            <button>Volver</button>
                            <button>Pagar</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>

</html>
